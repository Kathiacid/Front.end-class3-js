<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Calificaciones de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./img/3300080.png">
</head>
<body>
    <h2>Seguimiento de Calificaciones de Estudiantes</h2>
    <div id="average"><h2>Promedio de Calificaciones : No Disponible</h2></div>
    
<form id="studentForm">
    <div>
        <label for="name">Nombre: </label><br>
        <input class="inputname" type="text" id="name" required >
    </div>
    <div>
        <label for="lastName" >Apellido:</label><br>
        <input class="inputlastname" type="text" id="lastName" required>
    </div>
    <div>
        <label for="grade">Nota (1.0-7.0) :</label><br>
        <input class="inputgrade" type="number" id="grade" step="0.1" min="1" max="7" required>
    </div>
    <div>
        <label for="date">Fecha:</label><br>
        <input class="inputdate" type="date" id="date" required>
    </div><br>
    <button class="btn" type="submit">Agregar Estudiante</button>
</form><br>
<table id="studentsTable" border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Nota</th>
            <th>Fecha</th>
            <th>Eliminar</th>
            <th>Edicion</th>
        </tr>
    </thead>
<tbody>
    <!--datos de las filas de cada alumno-->
</tbody>
</table>
    <script src="script.js"></script>
</body>
</html>
