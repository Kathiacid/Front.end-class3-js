<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Notas Front-End</h2>
    <div id="average">Promedio general del curso : N/A</div>
    <style>
        #average {
            margin: 16px 0;
            padding: 10px;
            background-color: rgb(255, 220,243);
            border:1px solid blueviolet;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: black;
        }
    </style>
<form id="studentForm">
    <div>
        <label for="name">Nombre: </label>
        <input type="text" id="name" required>
    </div>
    <div>
        <label for="lastName" >Apellido:</label>
        <input type="text" id="lastName" required>
    </div>
    <div>
        <label for="grade">Nota:</label>
        <input type="number" id="grade" step="0.1" min="1" max="7" required>
    </div>
    <div>
        <label for="date">Fecha:</label>
        <input type="date" id="date" required>
    </div>
    <button type="submit">Guardar Alumno</button>
</form>
<table id="studensTable" border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Nota</th>
            <th>Fecha</th>
        </tr>
    </thead>
<tbody>
    <!--datos de las filas de cada alumno-->
</tbody>
</table>
    <script src="script.js"></script>
</body>
</html>
